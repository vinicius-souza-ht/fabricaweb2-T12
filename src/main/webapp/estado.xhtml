<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>

	<h1># Cadastro de Estados</h1>

	<h:form id="frmEstado">
		UF: 
			<h:inputText value="#{estadoController.estado.uf}" />
			
		<br/>
		<br/>
		
		<h:commandButton action="#{estadoController.salvar}" value="Salvar">
			<f:ajax execute="frmEstado" render="frmEstado"/>
		</h:commandButton>

		<h:commandButton rendered="#{estadoController.modoEdicao}"
			action="#{estadoController.cancelar}" value="Cancelar">
			<f:ajax render="frmEstado"/>
		</h:commandButton>

		<br/>
		<br/>

		<h:dataTable border="1" value="#{estadoController.estados}" var="e"
			id="dtEstados">
			<h:column>
				<f:facet name="header">ID</f:facet>
				#{e.id}
			</h:column>
			
			<h:column>
				<f:facet name="header">UF</f:facet>
				#{e.uf}
			</h:column>


			<h:column>
				<f:facet name="header">Ação</f:facet>
				<h:commandButton action="#{estadoController.excluir(e)}"
					value="Excluir" onclick="return window.confirm('Certeza?')">
					<f:ajax render="frmEstado:dtEstados" />
				</h:commandButton>

				<h:commandButton action="#{estadoController.editar(e)}"
					value="Editar">
					<f:ajax render="frmEstado" />
				</h:commandButton>

			</h:column>

		</h:dataTable>
	</h:form>

</body>
</html>
